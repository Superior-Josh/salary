<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>入口 — 税后工资计算器</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;background:#f5f5f5;margin:0;padding:20px}
        .card{max-width:720px;margin:60px auto;padding:24px;background:#fff;border-radius:8px;box-shadow:0 4px 18px rgba(0,0,0,0.08)}
        h1{margin-top:0;font-size:20px}
        p{color:#444}
        .links{margin-top:18px}
        a.button{display:inline-block;padding:10px 14px;margin-right:10px;background:#4CAF50;color:#fff;border-radius:6px;text-decoration:none}
        .hint{margin-top:12px;color:#888;font-size:13px}
    </style>
    <script>
        // 基于屏幕宽度和 userAgent 做设备判断
        function isMobile() {
            // 首选屏幕宽度判断（多数移动设备宽度 < 768）
            try {
                if (window.matchMedia) {
                    if (window.matchMedia('(max-width: 767px)').matches) return true;
                }
            } catch (e) {}

            // 退回到 userAgent 检测（作为补充）
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
        }

        function go() {
            var target = isMobile() ? '适配手机端的税后工资计算器.html' : '税后工资计算器.html';
            // 在 3 秒后自动跳转
            setTimeout(function(){
                // 使用 location.replace 避免留下重定向历史
                location.replace(target);
            }, 3000);

            // 作为元标签回退：当 JS 被禁用时，页面也会在 5 秒后跳转到桌面版
        }

        // 页面加载开始跳转流程
        document.addEventListener('DOMContentLoaded', go);
    </script>
    <!-- 元刷新作为极端回退（JS 禁用时会跳转到桌面版） -->
    <noscript>
        <meta http-equiv="refresh" content="5;url=税后工资计算器.html">
    </noscript>
</head>
<body>
    <div class="card">
        <h1>正在为您选择合适的页面…</h1>
        <p>如果您使用的是手机，页面将在短时间内跳转到手机版；如果使用的是电脑，将跳转到桌面版。</p>

        <div class="links">
            <a class="button" href="税后工资计算器.html">前往 电脑/桌面 版</a>
            <a class="button" href="适配手机端的税后工资计算器.html">前往 手机 版</a>
        </div>

        <p class="hint">如果浏览器阻止自动跳转，请点击上方相应链接。若页面未按预期跳转，请检查文件名是否与工作区中的文件完全一致（包含中文）。</p>
    </div>
</body>
</html>
